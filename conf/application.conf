include "frontend.conf"

appName = "preferences-admin-frontend"
play.http.router = prod.Routes

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.preferencesadminfrontend.config.ServiceBindings"
play.modules.enabled += "FrontendModule"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

play.http.errorHandler = "uk.gov.hmrc.preferencesadminfrontend.config.ErrorHandler"

featureFlag {
  migration = false
}

google-analytics {
  token = N/A
  host = auto
}

users = [
    {
      username = "user"
      password = "cHdk" // pwd
    }
]

microservice {
    services {
      entity-resolver {
        host=localhost
        port=8015
      }
      message {
        host=localhost
        port=8910
      }
      secure-message {
        host=localhost
        port=9051
      }
      preferences {
        host=localhost
        port=8025
      }
      channel-preferences {
        host=localhost
        port=9052
      }
      enrolment-store {
        host=localhost
        port=7775
      }
      email {
         host=localhost
         port=8300
      }
    }
}


