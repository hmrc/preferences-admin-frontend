include "frontend.conf"

appName = "preferences-admin-frontend"
play.http.router = prod.Routes

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.preferencesadminfrontend.config.ServiceBindings"
play.modules.enabled += "FrontendModule"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

play.http.errorHandler = "uk.gov.hmrc.preferencesadminfrontend.config.ErrorHandler"

featureFlag {
  migration = false
}

google-analytics {
  token = N/A
  host = auto
}

users = [
    {
      username = "user"
      password = "cHdk" // pwd
    },
    {
      username = "admin"
      password = "cHdk" // pwd
      roles = "admin"
    }
]

microservice {
    services {
      entity-resolver {
        host=localhost
        port=8015
      }
      secure-message {
        host=localhost
        port=9051
      }
      preferences {
        host=localhost
        port=8025
      }
      channel-preferences {
        host=localhost
        port=9052
      }
      enrolment-store {
        host=localhost
        port=7775
      }
      email {
         host=localhost
         port=8300
      }
    }
}

play-frontend-hmrc {
  useRebrand = true
  forceServiceNavigation = true
}
